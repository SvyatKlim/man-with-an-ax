<div class="shop__item__wrapper col-6 p-3">
    <div class="shop__item col h-100 d-flex-column p-4">
        <picture class="d-flex mb-5 shop__item__img ">
            <img src=@@image class="img-fluid img-thumbnail"
                 alt="@@title">
        </picture>
        <h4>@@title</h4>
        <div class="mb-5 content">@@description</div>
        <div class="shop__item__price d-flex align-items-center justify-content-between mt-auto">
            <span class="price h3"> @@price </span>
            <button class="btn btn-main">
                Buy now
            </button>
        </div>
    </div>
</div>
